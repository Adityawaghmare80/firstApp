<div class="row">
    <div class="col-md-8 offset-md-2">
      <h5 class="p-2 text-center">5</h5>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let country of countries">
          {{country}}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Country Name</th>
                    <th>Country Capital</th>
                    <th>Country Language</th>
                    <th>Country Currency</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let  country of countryArr; index as i">
                    <td>{{i + 1}}</td>
                    <td>{{country.countryname}}</td>
                    <td>{{country.countrycapital}}</td>
                    <td>{{country.countrylanguage}}</td>
                    <td>{{country.countrycurrency}}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
