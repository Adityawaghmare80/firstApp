<div class="row">
    <div class="col-md-8 offset-md-2">
      <h5 class="p-2 text-center">3</h5>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let hero of heroes">
                {{hero}}
            </li>
        </ul>
    </div>
</div>
<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cele of herosArr; index as i">
                    <td>{{i + 1}}</td>
                    <td>{{cele.fname}}</td>
                    <td>{{cele.lname}}</td>
                    <td>{{cele.email}}</td>
                    <td>{{cele.contact}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
