<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <ul class="list-group">
        <li class="list-group-item bg-dark text-white" *ngFor="let skill of skills">
          {{skill}}
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let obj of object ;index as i">
            <td>{{i + 1}}</td>
            <td>{{obj.fname}}</td>
            <td>{{obj.lname}}</td>
            <td>{{obj.email}}</td>
            <td>{{obj.contact}}</td>  
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
